<div class="row mt-5">
  <div class="col-4">
    <img src="{{userProfileData.avatarUrl}}" alt="avatar" style="max-height: 400px">
  </div>
  <div class="col-8">
    <div class="card">
      <div class="card-header"><h4>User Profile</h4></div>
      <div class="card-body">
        <p>{{userProfileData.login}}</p>
        <p>{{userProfileData.displayName}}</p>
        <p>{{userProfileData.email}}</p>
      </div>
    </div>
  </div>
</div>
